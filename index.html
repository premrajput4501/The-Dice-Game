<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>The Dicee Game</h1>
      <p>Click on the dice to roll! <br> Player 1 goes first</p>
      <div class="dice">
        <p>Player 1</p>
        <img draggable="false" onclick="roll1()" class="img1" src="./images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img draggable="false" onclick="roll2()" class="img2" src="./images/dice6.png" />
      </div>
    </div>

    <div class="btnrefresh">
    <button onclick="restart()">Restart !</button>
    </div>



    <script src="./index.js"></script>
  </body>
</html>
